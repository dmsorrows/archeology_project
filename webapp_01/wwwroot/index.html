<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arch. Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container text-center">
      <form class="row align-items-start">
          <div class="col">
            <div>
              <h6>Provenience</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select a specific provenience</option>
                  <option value="1">Project Number: 2023-10, Site Number: 3PU0001, Accession Number: 2023-142, FSN: 1, TU#: 1, Depth (cmbd): 0-10, Excavation Date: 2023-04-13</option>
                  <option value="2">10-20 cmbd</option>
                  <option value="3">20-30 cmbd</option>
              </select>
            </div>
          </div>
          <div class="col">
            <h5>Artifact Analysis</h5>
            <div>
              <h6>Period</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select a time period</option>
                  <option value="1">Pre-Contact</option>
                  <option value="2">Post-Contact</option>
              </select>
            </div>
            <div>
              <h6>Level 1 - Base Materials</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select an option</option>
                  <option value="1">Unmodified Raw Material</option>
                  <option value="2">Stone</option>
                  <option value="3">Fauna & Flora</option>
                  <option value="4">Pottery</option>
                  <option value="5">Ceramic</option>
                  <option value="6">Glass</option>
                  <option value="7">Metal</option>
                  <option value="8">Other & Unknown</option>
              </select>
            </div>
            <div>
              <h6>Level 2 - Material/Type ID</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select an option</option>
                  <option value="1">Argillite</option>
                  <option value="2">Atoka Argillite</option>
                  <option value="3">Atoka Chert</option>
              </select>
            </div>
            <div>
              <h6>Level 3 - Manufacture or Material Type/Style</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select an option</option>
                  <option value="1">Abrader</option>
                  <option value="2">Adze</option>
                  <option value="3">Axe</option>
              </select>
            </div>
            <div>
              <h6>Level 4 - Decoration or Style Type</h6>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select an option</option>
                <option value="1">Applique</option>
                <option value="2">Black</option>
                <option value="3">Albany Glaze</option>
              </select>
            </div>
          </div>
      
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">Additional <br> Description:</span>
              <textarea class="form-control" aria-label="Additional Description"></textarea>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Count:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Weight (g):</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Date Analyzed:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="mm/dd/yyyy">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Analyzer Initials:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="DMS">
            </div>
            <button type="submit" class="btn btn-primary">Submit Catalog Entry</button>
          </div>
      
      </form>
    </div>

    <!-- For Testing -->

    <div class="row">
      <div class="col col-8 col-employee-table">
          <div id="employee-table"></div>
      </div>
      <div class="col col-4 my-right">
          <form class="row mb-2 g-2">
              <div class="col-6">
                  <input id="text-search" type="text" class="form-control">
              </div>
              <div class="col-auto">
                  <button id="button-search" type="button" class="btn btn-primary">Search</button>
              </div>
              <div class="col-auto">
                  <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
              </div>
          </form>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
