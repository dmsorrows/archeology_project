<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PaleoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container text-center">
      <h5>Artifact Insert</h5>
      <form class="row align-items-start">
          <div class="col">

            <div class="row mb-2">
              <div id="select-provenience"></div>
            </div>

            <div>
              <select class="row mb-2 form-select form-select-sm">
                  <option selected>Select a Time Period for the Artifact(s)</option>
                  <option value="Pre-Contact">Pre-Contact</option>
                  <option value="Post-Contact">Post-Contact</option>
              </select>
            </div>

            <div class="row mb-2">
              <div id="select-level1"></div>
            </div>

            <div class="row mb-2">
              <div id="select-level2"></div>
            </div>

            <div class="row mb-2">
              <div id="select-level3"></div>
            </div>

            <div class="row mb-2">
              <div id="select-level4"></div>
            </div>

          </div>
      
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Additional <br> Description:</span>
              <textarea class="form-control" aria-label="Additional Description"></textarea>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Count:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Weight (g):</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="0.000">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Date Analyzed:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="mm/dd/yyyy">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Analyzer Initials:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="DMS">
            </div>
            <button type="submit" class="btn btn-primary">Insert Catalog Entry</button>
          </div>
      
      </form>
    </div>

    <!-- For Testing -->

    <div class="row">
      <div class="col my-right">
          <form class="row mb-2 g-2">
              <div class="col-6">
                  <input id="text-search" type="text" class="form-control">
              </div>
              <div class="col-auto">
                  <button id="button-search" type="button" class="btn btn-primary">Search</button>
              </div>
              <div class="col-auto">
                  <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
              </div>
          </form>
          <div class="col col-employee-table">
            <div id="artifact-table"></div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
